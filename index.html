<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Paytone+One&display=swap"
            rel="stylesheet">
        <title>Guess The Number</title>
    </head>
    <body>
        <div class="container flex-center">
            <div class="flex-center input-container">
                <div class="top-container">
                    <span>Rule :</span>
                    <p>
                        There's no rule. <br>
                        To guess the number, just enter a random
                        number between 1-100.
                    </p>
                </div>
                <div class="bottom-container ">
                    <p class="text"></p>
                    <input class="msg border-radius" type="text"
                        placeholder="Enter A Number ">
                    <button class="submit border-radius">Submit</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
